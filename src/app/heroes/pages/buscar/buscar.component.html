<div fxLayout="column">
    <div>
        <h1> Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>
            <mat-label>Super Heroe</mat-label>
            <input type="text"
                    placeholder="Buscar..."
                    aria-label="Super heroe"
                    matInput
                    [(ngModel)]="termino"
                    
                    [matAutocomplete]="auto"
                    (input)="buscando()">
            <mat-autocomplete   autoActiveFirstOption 
                                #auto="matAutocomplete"
                                (optionSelected)="opcionSeleccionada($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>

                <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No se encontro nada con el término {{termino}}
                </mat-option>
            </mat-autocomplete>
            
        </mat-form-field>
    </div>
    
    <div   
            fxLayout.xs="column"
            fxLayoutAlign="center"
            fxLayoutGap="200px">
        <div   
            fxFlex="20"
            fxFlex.lg="15"
            fxFlex.sm="30"
            *ngIf="heroeSeleccionado">
                
            <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
        </div>
    

</div>
